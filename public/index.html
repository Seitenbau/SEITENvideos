<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SBideo</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

  <div class="video-grid-wrapper">
    <div class="video-container">
      <video id="sbideo-main" controls poster="FuBK_testcard_vectorized.svg"></video>
    </div>
  </div>

  <div id="activeVideoMeta">
    <h1>Welcome to SBideo!</h1>
    <p>Just search and select a video below.</p>
  </div>

  <form class="searchBar" role="search">
    <input type="text" autocomplete="false" placeholder="Search" id="searchField">
  </form>

  <ul id="itemList"></ul>

<script src="smoothscroll-polyfill/smoothscroll.min.js"></script>
<script src="fuse/fuse.min.js"></script>
<script src="popper/umd/popper.min.js"></script>
<script src="tooltip/umd/tooltip.min.js"></script>
<script src="client.js"></script>

</body>
</html>
